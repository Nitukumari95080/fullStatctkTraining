<!DOCTYPE html>
<html lang="en">
  <head>

  <body>

    <!-- header -->
    <header>
      <nav>
        <h1>Recipi <span id="logo">App</span> </h1>

          <input

            placeholder="search for recipes.."
            class="searchBox"
          />
          <button class="btn" type="button">Search</button>
        </form>
      </nav>
    </header>
    <!-- recipie container -->
     <manin>
        <section>
            <div class="recipe-container">
                <h2>Search your favourite recipes</h2>
            </div>

                    <i class="fas fa-times"></i>
                </button>
                <div class="reicpeDetailsContent"></div>
            </div>
        </section>
     </manin>
